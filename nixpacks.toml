[pkgs]
apt = [
  "wkhtmltopdf",
  "libcairo2-dev",
  "pkg-config",
  "python3-dev",
  "build-essential"
]

[phases.setup]
commands = [
  "python3 -m venv /opt/venv"
]

[phases.install]
commands = [
  ". /opt/venv/bin/activate",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

